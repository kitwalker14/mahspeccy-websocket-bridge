name: CI - Test and Validate

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "No linter configured"

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Build check
        run: npm run build || echo "No build script"

  validate-openapi:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install graphql node-fetch prettier

      - name: Generate OpenAPI schema
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          node src/generate-openapi.js || echo "Schema generation skipped (no token)"

      - name: Check for uncommitted changes
        if: env.RAILWAY_TOKEN != ''
        run: |
          git diff --exit-code openapi.generated.json || {
            echo "‚ùå OpenAPI schema is out of date"
            echo "Please run: node src/generate-openapi.js"
            echo "And commit the changes"
            exit 1
          }

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit || echo "Security audit completed"

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
